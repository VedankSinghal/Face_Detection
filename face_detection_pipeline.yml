name: Face Detection CI

# Trigger this pipeline whenever we push code to the main branch
on:
  push:
    branches: [ "main" ]

jobs:
  build-and-detect:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository code onto the runner
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python environment
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install dependencies (OpenCV)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run the Face Detection script
    # This script will look for 'input.jpg' and generate 'output.jpg'
    - name: Run Face Detection
      run: python face_detect.py

    # Step 5: Upload the result so you can see it
    # This takes the 'output.jpg' generated in Step 4 and lets you download it from GitHub
    - name: Upload Output Image
      uses: actions/upload-artifact@v4
      with:
        name: detected-faces-result
        path: output.jpg
