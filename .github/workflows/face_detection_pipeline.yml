name: Face Detection & Coverage CI

# Trigger on push to main
on:
  push:
    branches: [ "main" ]

jobs:
  build-test-detect:
    runs-on: ubuntu-latest

    steps:
    # 1. Get the code
    - name: Checkout code
      uses: actions/checkout@v3

    # 2. Setup Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # 3. Install Libraries (OpenCV, Pytest, Coverage)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # 4. RUN TESTS & GENERATE LCOV REPORT
    # --cov=face_detect: Measure coverage for 'face_detect.py'
    # --cov-report=lcov: Generate the 'coverage.lcov' file you requested
    # --cov-report=html: Generate a visual HTML report website
    - name: Run Tests with Coverage
      run: |
        pytest --cov=face_detect --cov-report=lcov --cov-report=html test_face_detect.py
        
    # 5. Run the actual script on your real image (for the bounding box visual)
    - name: Run Real Face Detection
      run: python face_detect.py

    # 6. Upload the LCOV file (Technical Report)
    - name: Upload LCOV Report
      uses: actions/upload-artifact@v4
      with:
        name: lcov-report
        path: coverage.lcov

    # 7. Upload the HTML Report (Visual Coverage Website)
    - name: Upload HTML Coverage Report
      uses: actions/upload-artifact@v4
      with:
        name: html-coverage-report
        path: htmlcov/

    # 8. Upload the Detected Face Image (Visual Result)
    - name: Upload Detected Face
      uses: actions/upload-artifact@v4
      with:
        name: detected-face-image
        path: output.jpg
